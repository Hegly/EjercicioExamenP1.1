<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento de Productos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Calculadora de Descuento de Productos</h1>

    <form id="descuentoForm">

        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="producto1">Producto 1:</label>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control producto" id="producto1" name="producto1" step="0.01">
                </div>
            </div>
        </div>    
            
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="producto2">Producto 2:</label>
                </div>
                <div class="col-auto">
                     <input type="number" class="form-control producto" id="producto2" name="producto2" step="0.01">
                </div>
            </div>
        </div> 
            
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="producto3">Producto 3:</label>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control producto" id="producto3" name="producto3" step="0.01">
                </div>
            </div>
        </div> 
            
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="producto4">Producto 4:</label>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control producto" id="producto4" name="producto4" step="0.01">
                </div>
            </div>
        </div> 
            
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="producto5">Producto 5:</label>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control producto" id="producto5" name="producto5" step="0.01">
                </div>
            </div>
        </div> 
                    
        <button type="submit" class="btn btn-outline-primary col-2">Calcular</button>

        <button type="button" class="btn btn-outline-warning col-2" onclick="limpiarFormulario()">Limpiar</button>

        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="subtotal">Subtotal:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="subtotal" name="subtotal" step="0.01" readonly>
                </div>
            </div>
        </div> 
            
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="descuento">Descuento:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="descuento" name="descuento" readonly value="Descuento 0%">
                </div>
            </div>
        </div> 
            
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label" for="total">Total a pagar:</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="total" name="total" step="0.01" readonly>
                </div>
            </div>
        </div> 
          
    </form>
    </div>
          
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

</body>
</html>
